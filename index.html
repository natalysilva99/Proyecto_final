<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login/eMercado</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'><link rel="stylesheet" href="css/style_login.css">
    <link rel="icon" href="img/carrito.ico">

</head>
<body onload="limpiar()">
    <div class="titulo-login">
        <img src="img/carrito.ico" alt="" srcset="">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
        <h1 >eMercado</h1>
    </div>
<!-- partial:index.partial.html -->
<div class="panel panel--static">
    <div class="panel__content left">
        <h1 class="panel__heading">¿Aún no te haz registrado?</h1>
        <p class="panel__copy">¿Que estas esperando?</p>
            <p class="panel__copy">Un mundo increible te aguarda!!!</p>
        
        <button type="button" class="btn btn--secondary signup">REGISTRARSE</button>
    </div>
    <div class="panel__content right">
        <h1 class="panel__heading">¿Ya estas registrad@?</h1>
        <p class="panel__copy">Ingresá tus datos como siempre!<br></p>
        <p class="panel__copy">¡Te estamos esperando!</p>
        <button type="button" class="btn btn--secondary login">INGRESAR</button>
    </div>
    
    <div class="panel panel--sliding">
        <div class="panel__content signup">
            <h1 class="panel__heading">Registro</h1>
            <form action="home.html" id="signup">
                <input type="text" placeholder="Nombre" id="name" class="input input--name" 
                required autofocus>
                <input type="email" placeholder="Email" id="email" class="input input--email" 
                required autocomplete="email">
                
                <input minlength="4" maxlength="10" type="password" id="password" placeholder="Contraseña" class="input input--password" 
                required>
                <input type="submit" class="btn btn--primary" value="Sign up">
            </form>
        </div>
            
            <div class="panel__content login">
                <h1 class="panel__heading">Ingresar tus datos</h1>
                <form action="home.html" id="login">
                    <input type="email" placeholder="Email" class="input input--email" 
                    required autocomplete="email" autofocus>
                    <input minlength="4" maxlength="10" type="password" placeholder="Contraseña" class="input input--password"
                    required>
                    <input type="submit" class="btn btn--primary" value="Log in">
                </form>
        </div>
    </div>    
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script><script  src="js/login.js"></script>

</body>
</html>
