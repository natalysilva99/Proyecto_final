<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login/eMercado</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'><link rel="stylesheet" href="css/style_login.css">
    <link rel="icon" href="img/carrito.ico">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>
<!--onload="limpiar()"-->
<body>
    <div id="titulo" class="titulo-login">
        <img src="img/carrito.ico" alt="" srcset="">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
        <h1 >eMercado</h1>
    </div>
<!-- texto -->
<div class="panel panel--static">
    
    <div class="panel__content right">
        <h1 class="panel__heading">Te estabamos esperando!</h1>
        <p class="panel__copy">Ingresá tus datos y empieza la aventura...</p>
        <br> <br><br><br><br><br>
        <p class="panel__copy emercado">E-Mercado contigo siempre</p>
    </div>
    <!--Log In-->
    <div class="panel panel--sliding">
        <div class="panel__content signup">
            <h1 class="panel__heading">Ingrese Usuario</h1>
            <form action="home.html" id="signup">
                <input type="text" placeholder="Nombre" id="names" class="input input--name" 
                required autofocus>
                <input type="email" placeholder="Email" id="emails" class="input input--email" 
                required autocomplete="email">
                <input minlength="4" maxlength="10" type="password" id="password" placeholder="Contraseña" class="input input--password" 
                required>
                <label><input type="checkbox" required value="" id="check">   Acepta todas las condiciones y los terminos de privacidad</label><br>
                <input type="submit" class="btn btn--primary" value="Log In">
            </form>
        </div>
    </div>    
</div>
<!-- partial -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
    <script src="js/login.js"></script>
</body>
</html>
